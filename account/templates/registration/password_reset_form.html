{% extends 'base.html' %}
{% block title %} Reset password {% endblock %}
{% block content %}
    <h1>Forget your password?</h1>
    <p>Fill in email address to reset your password:</p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail to reset password"></p>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% block title %} Edit account{% endblock %}
{% block content %}
    <h1>Edit account</h1>
    <p>You can change your account settings by filling the form:</p>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Save the changes">
    </form>
{% endblock %}
